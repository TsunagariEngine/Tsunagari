# https://man.sr.ht/builds.sr.ht/compatibility.md
image: freebsd/12.x
packages:
- cmake
- ninja
sources:
- https://github.com/carobim/carob.git
tasks:
- cmake: |
    cd Tsunagari
    mkdir build
    cd build
    cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Debug
- ninja: |
    cd Tsunagari
    cd build
    ninja
- test: Tsunagari/build/units
