# Sourcehut manifest.
image: freebsd/12.x
packages:
- cmake
- ninja
sources:
- https://github.com/TsunagariEngine/Tsunagari.git
tasks:
- cmake: |
    cd Tsunagari
    mkdir build
    cd build
    cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Debug
- ninja: |
    cd Tsunagari
    cd build
    ninja
- test: Tsunagari/build/units
