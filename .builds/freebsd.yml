# Sourcehut manifest.
image: freebsd/latest
packages:
- cmake
- ninja
sources:
- https://github.com/TsunagariEngine/Tsunagari.git
tasks:
- clone_submodules: |
    cd Tsunagari
    git submodule init
    git submodule update
- cmake: |
    cd Tsunagari
    mkdir build
    cd build
    cmake .. -G Ninja
- ninja: |
    cd Tsunagari
    cd build
    ninja
