# Sourcehut manifest.
image: netbsd/latest
packages:
- cmake
- mozilla-rootcerts-openssl
sources:
- https://github.com/TsunagariEngine/Tsunagari.git
tasks:
- clone_submodules: |
    cd Tsunagari
    git submodule init
    git submodule update
- cmake: |
    cd Tsunagari
    mkdir build
    cd build
    cmake ..
- make: |
    cd Tsunagari
    cd build
    make
