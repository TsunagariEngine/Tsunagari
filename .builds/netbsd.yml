# Sourcehut manifest.
image: netbsd/latest
packages:
- cmake
- mozilla-rootcerts
tasks:
- certs: |
    mozilla-rootcerts install
- clone: |
    git clone --recursive https://github.com/pmer/TsunagariC.git
- cmake: |
    cd TsunagariC
    mkdir build
    cd build
    cmake ..
- make: |
    cd TsunagariC
    cd build
    make
