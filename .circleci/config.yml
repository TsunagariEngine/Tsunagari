version: 2.1

jobs:
  debian_8_jessie:
    docker:
      - image: debian:8-slim
    steps:
      - run: |
          apt-get update &&
          apt-get install -y --no-install-recommends ca-certificates curl g++ ninja-build &&
          curl -L https://github.com/Kitware/CMake/releases/download/v3.8.0/cmake-3.8.0-Linux-x86_64.tar.gz | tar xz
      - checkout
      - run: |
          mkdir build &&
          cd build &&
          /cmake-3.8.0-Linux-x86_64/bin/cmake .. -G Ninja &&
          make

  debian_10_buster:
    docker:
      - image: debian:10-slim
    steps:
      - run: |
          apt-get update &&
          apt-get install -y --no-install-recommends git ca-certificates cmake make g++
      - checkout
      - run: |
          git submodule update --init &&
          mkdir build &&
          cd build &&
          cmake .. &&
          make

  ubuntu_19_10:
    docker:
      - image: ubuntu:19.10
    steps:
      - run: |
          apt-get update &&
          apt-get install -y --no-install-recommends git ca-certificates cmake make g++
      - checkout
      - run: |
          git submodule update --init &&
          mkdir build &&
          cd build &&
          cmake .. &&
          make

  fedora_31:
    docker:
      - image: fedora:31
    steps:
      - run: |
          dnf install -y git cmake make gcc-c++
      - checkout
      - run: |
          git submodule update --init &&
          mkdir build &&
          cd build &&
          cmake .. &&
          make

  arch_latest:
    docker:
      - image: archlinux/base:latest
    steps:
      - run: |
          pacman -Sy &&
          pacman -S --noconfirm git cmake make gcc
      - checkout
      - run: |
          git submodule update --init &&
          mkdir build &&
          cd build &&
          cmake .. &&
          make

  void:
    docker:
      - image: tsunagariengine/voidlinux-bash:latest
    steps:
      - run: |
          xbps-install -S &&
          xbps-install -uy xbps &&
          xbps-install -uy &&
          xbps-install -y git cmake make gcc
      - checkout
      - run: |
          git submodule update --init &&
          mkdir build &&
          cd build &&
          cmake .. &&
          make

  void_musl:
    docker:
      - image: tsunagariengine/voidlinux-musl-bash:latest
    steps:
      - run: |
          xbps-install -S &&
          xbps-install -uy xbps &&
          xbps-install -uy &&
          xbps-install -y git cmake make gcc
      - checkout
      - run: |
          git submodule update --init &&
          mkdir build &&
          cd build &&
          cmake .. &&
          make

  alpine_3_11:
    docker:
      - image: alpine:3.11
    steps:
      - run: |
          apk add git cmake make g++
      - checkout
      - run: |
          git submodule update --init &&
          mkdir build &&
          cd build &&
          cmake .. &&
          make

workflows:
  version: 2
  build_all:
    jobs:
      - debian_8_jessie
      - debian_10_buster
      - ubuntu_19_10
      - fedora_31
      - arch_latest
      - void
      - void_musl
      - alpine_3_11
