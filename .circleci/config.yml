  version: 2
  build_all:
    jobs:
      - alpine_3_1
      - alpine_3_13
      - arch
      - centos_7
      - centos_8
      - debian_8_jessie
      - debian_10_buster
      - fedora_20
      - fedora_33
      - nix_2_3_6
      - ubuntu_14_04_trusty
      - ubuntu_20_10_groovy
      - void
      - void_musl
