version: 2.1

jobs:
  # Has CMake 3.0, GCC 4.9
  debian_8_jessie:
    docker:
      - image: debian:8-slim
    steps:
      - run: |
          apt-get update &&
          apt-get install -y --no-install-recommends cmake g++ ninja-build
      - checkout
      - run: |
          mkdir build &&
          cd build &&
          cmake .. -G Ninja &&
          ninja

  # Has CMake 3.13, GCC 8
  debian_10_buster:
    docker:
      - image: debian:10-slim
    steps:
      - run: |
          apt-get update &&
          apt-get install -y --no-install-recommends cmake g++ ninja-build
      - checkout
      - run: |
          mkdir build &&
          cd build &&
          cmake .. -G Ninja &&
          ninja

  # Has CMake 3.9, GCC 7, Ninja 1.7
  ubuntu_17_10_artful:
    docker:
      - image: ubuntu:17.10
    steps:
      - run: |
          echo 'deb http://old-releases.ubuntu.com/ubuntu/ artful main universe' > /etc/apt/sources.list &&
          echo 'deb http://old-releases.ubuntu.com/ubuntu/ artful-updates main' >> /etc/apt/sources.list &&
          apt-get update &&
          apt-get install -y --no-install-recommends cmake gcc g++ ninja-build
      - checkout
      - run: |
          mkdir build &&
          cd build &&
          cmake .. -G Ninja &&
          ninja

  # Has CMake 3.16, GCC 10, Ninja 1.10
  ubuntu_20_10_groovy:
    docker:
      - image: ubuntu:20.10
    steps:
      - run: |
          apt-get update &&
          apt-get install -y --no-install-recommends cmake g++ ninja-build
      - checkout
      - run: |
          mkdir build &&
          cd build &&
          cmake .. -G Ninja &&
          ninja

  # Has CMake 3.9, GCC 6, Ninja 1.7
  fedora_24:
    docker:
      - image: fedora:24
    steps:
      - run: |
          dnf install -y git cmake gcc-c++ ninja-build
      - checkout
      - run: |
          mkdir build &&
          cd build &&
          cmake .. -G Ninja &&
          ninja

  # Has CMake 3.17, GCC 10
  fedora_32:
    docker:
      - image: fedora:32
    steps:
      - run: |
          dnf install -y git cmake gcc-c++ ninja-build
      - checkout
      - run: |
          mkdir build &&
          cd build &&
          cmake .. -G Ninja &&
          ninja

  arch_latest:
    docker:
      - image: archlinux/base:latest
    steps:
      - run: |
          pacman -Sy --noconfirm cmake gcc samurai
      - checkout
      - run: |
          mkdir build &&
          cd build &&
          cmake .. -G Ninja &&
          samu

  void:
    shell: /bin/sh
    docker:
      - image: voidlinux/voidlinux:latest
    steps:
      - run: |
          xbps-install -Suy xbps &&
          xbps-install -y bash cmake gcc samurai
      - checkout
      - run: |
          mkdir build &&
          cd build &&
          cmake .. -G Ninja &&
          samu

  void_musl:
    shell: /bin/sh
    docker:
      - image: voidlinux/voidlinux-musl:latest
    steps:
      - run: |
          xbps-install -Suy xbps &&
          xbps-install -y cmake gcc samurai
      - checkout
      - run: |
          mkdir build &&
          cd build &&
          cmake .. -G Ninja &&
          samu

  # Has CMake 3.0, GCC 4.8
  alpine_3_1:
    docker:
      - image: alpine:3.1
    steps:
      - run: |
          apk update &&
          apk add cmake g++ make
      - checkout
      - run: |
          mkdir build &&
          cd build &&
          cmake .. &&
          make -j `grep processor /proc/cpuinfo | wc -l`

  # Has CMake 3.17, GCC 9, Samurai 1.1
  alpine_3_12:
    docker:
      - image: alpine:3.12
    steps:
      - run: |
          apk update &&
          apk add cmake g++ samurai
      - checkout
      - run: |
          mkdir build &&
          cd build &&
          cmake .. -G Ninja &&
          samu

workflows:
  version: 2
  build_all:
    jobs:
      - debian_8_jessie
      - debian_10_buster
      - ubuntu_17_10_artful
      - ubuntu_20_10_groovy
      - fedora_24
      - fedora_32
      - arch_latest
      - void
      - void_musl
      - alpine_3_1
      - alpine_3_12
